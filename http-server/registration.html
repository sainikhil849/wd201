<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration Page</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .reg-form {
      width: 50%;
      padding: 20px;
      border: 1px solid lightblue;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 50%;
      text-align: center;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
    th {
      background-color: grey;
    }
    .table-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="reg-form" class="reg-form">
      <h1>Registration Form</h1>
      <table>
        <tbody>
          <tr>
            <td>Name:</td>
            <td><input type="text" id="name-input" required></td>
          </tr>
          <tr>
            <td>Email:</td>
            <td><input type="email" id="email-input" required></td>
          </tr>
          <tr>
            <td>Password:</td>
            <td><input type="password" id="password-input" required></td>
          </tr>
          <tr>
            <td>Date of Birth:</td>
            <td><input type="date" id="dob-input" required></td>
          </tr>
          <tr>
            <td>Accept Terms:</td>
            <td><input type="checkbox" id="terms-checkbox" required></td>
          </tr>
        </tbody>
      </table>
      <button type="button" onclick="submitRegistration()">Submit</button>
    </form>
  </div>

  <div class="table-container">
    <table id="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Date of Birth</th>
          <th>Accepted Terms</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    function submitRegistration() {
      const name = document.getElementById("name-input").value;
      const email = document.getElementById("email-input").value;
      const password = document.getElementById("password-input").value;
      const dob = document.getElementById("dob-input").value;
      const terms = document.getElementById("terms-checkbox").checked;

      const table = document.getElementById("user-table").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow(table.rows.length);
      const cells = [name, email, password, dob, terms];

      for (let i = 0; i < cells.length; i++) {
        const cell = newRow.insertCell(i);
        cell.appendChild(document.createTextNode(cells[i]));
      }

      document.getElementById("reg-form").reset();
    }
  </script>
</body>
</html>
